<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Worlds — Kenny Kay</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Georgia, serif;
      background: #6b2f6e;
      color: white;
    }

    section {
      padding: 90px 8%;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: url("assets/images/hero.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: normal;
    }

    .hero p {
      margin-top: 10px;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 30px;
      border: 1px solid white;
      color: white;
      text-decoration: none;
    }

    /* MOTTO */
    .motto {
      text-align: center;
      background: #6b2f6e;
    }

    .motto h2 {
      font-weight: normal;
      letter-spacing: 1px;
    }

    /* BOOKS */
    .books {
      text-align: center;
      background: #6b2f6e;
    }

    .book-grid {
      margin-top: 60px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
    }

    .book img {
      width: 100%;
      max-width: 220px;
    }

    /* LATEST */
    .latest {
      background: #f7f1e8;
      color: #2b1b2e;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    /* FACES */
    .faces {
      background: #6b2f6e;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
    }

    /* COLLECTION */
    .collection {
      background: #f7f1e8;
      color: #2b1b2e;
      text-align: center;
    }

    .collection-grid {
      margin-top: 60px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
    }

    /* FOOTER */
    footer {
      background: black;
      padding: 120px 0;
      text-align: center;
    }

    footer h1 {
      font-size: 96px;
      margin-top: 20px;
      letter-spacing: 8px;
    }

    @media (max-width: 900px) {
      .book-grid,
      .collection-grid,
      .latest,
      .faces {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero h1 {
        font-size: 42px;
      }
    }
  </style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Connect Worlds</h1>
    <p>By Kenny Kay</p>
    <a class="btn" href="#">Explore</a>
  </div>
</section>

<!-- MOTTO -->
<section class="motto">
  <h2>make poetry great again.</h2>
</section>

<!-- BOOKS -->
<section class="books">
  <h2>Books</h2>
  <div class="book-grid">
    <div class="book"><img src="assets/images/book1.png"></div>
    <div class="book"><img src="assets/images/book2.png"></div>
    <div class="book"><img src="assets/images/book3.png"></div>
  </div>
</section>

<!-- LATEST -->
<section class="latest">
  <div>
    <h2>Latest Release</h2>
    <p>
      Discover the newest poetic experience — intimate, raw,
      and deeply human.
    </p>
  </div>
  <img src="assets/images/latest.png" style="max-width:320px;">
</section>

<!-- FACES -->
<section class="faces">
  <div>
    <h2>FACES<br><small>Purple Edition</small></h2>
    <p>
      A visual and poetic exploration of identity and emotion.
    </p>
  </div>
  <img src="assets/images/faces.png" style="max-width:320px;">
</section>

<!-- COLLECTION -->
<section class="collection">
  <h2>For Your Eyes Only</h2>
  <div class="collection-grid">
    <div><img src="assets/images/c1.png"></div>
    <div><img src="assets/images/c2.png"></div>
    <div><img src="assets/images/c3.png"></div>
  </div>
</section>

<!-- FOOTER -->
<footer>
  <p>See you soon —</p>
  <h1>KAY</h1>
</footer>

</body>
</html>
